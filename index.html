<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="custom-size-form">
            <div class="form-group">
                <div class="form-control">
                    <label for="columns-field">Number of Columns</label>
                    <input min="1" max="15" type="number" name="columns" id="columns-field">
                </div>
                <div class="form-control">
                    <label for="columns-range" hidden>Number of Columns</label>
                    <input min="1" max="15" type="range" name="columns" id="columns-range">
                </div>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="rows-field">Number of Rows</label>
                    <input min="1" max="15" type="number" name="rows" id="rows-field">
                </div>
                <div class="form-control">
                    <label for="rows-range" hidden>Number of Rows</label>
                    <input min="1" max="15" type="range" name="rows" id="rows-range">
                </div>
            </div>
            <button id="custom-field-btn" type="submit">Save</button>
        </form>

        <form id="rectangles-form"></form>
        <div class="parameters-text" id="parameters">
            <p>Perimeter: <span id="perimeter"></span></p>
            <p>Area: <span id="area"></span></p>
        </div>
        <div id="groups-parameters">
   
  

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
